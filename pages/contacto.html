<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Alojamientos ecológicos</h1>
            <ul>
            <a href="../index.html">Inicio |</a>
            <a href="./alojamientos.html">Alojamientos |</a>
            <a href="./registro.html">Registro |</a>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Envíanos un mensaje</h2>
        <fieldset>
            <legend>Envíanos un mensaje</legend>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input name="nombre" type="text" required placeholder="Ingresa tu nombre">
            
                <label for="email">Email:</label>
                <input name="email" type="email" required placeholder="ejemplo@correo.com">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            
                <button type="submit">Enviar</button>
            </form>
            
        </fieldset>
    </main>

    <address>
        Contacto: <a href="mailto:contacto@Ecobook.com">contacto@Ecobook.com</a>
    </address>
</html>
